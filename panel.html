<!DOCTYPE html>
<html id="labor_panel">
	<head>
		<title>自動搶勞作程式</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="https://hans00.github.io/lhu_labor/panel.css">
		<!--[if lte IE 9]><script type="text/javascript">alert("您的瀏覽器尚未被完整支援!\n建議改用其他瀏覽器。");location='https://www.google.com/chrome';</script><![endif]-->
		<script src="https://hans00.github.io/lhu_labor/autorun.js"></script>
	</head>
	<body>
		<div id="display">
			<h1>已就緒</h1>
			<textarea id="log" readonly></textarea>
			　　清單掃描時間：<input type="number" id="l" step="0.1" min="0.8" max="10" value="1" onchange="Interval()"> 秒<br>
			勞作狀態掃描時間：<input type="number" id="p" step="0.1" min="0.5" max="10" value="0.8" onchange="Interval()"> 秒<br>
			<button id="switch" onclick="_switch()">啟動</button><br>
			<ul class="a"><li id="t">成功 :3</li></ul>
			<ul class="b"><li id="t">殘念 QQ</li></ul>
			<div id="li">
			    <ul id="a"></ul>
			    <ul id="b"></ul>
			</div>
		</div>
	</body>
</html>
